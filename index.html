<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peter-the-gooalkeeper!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-splash-screen" class="container">
        <div class="btn-group">
            <div class="btn_wrap">
                <button id="start-button">StartGame</button>
                <button id="instructions-button">Instructions</button>
            </div>
        <div>
        <img class="splash-background" src="./img/splashscreen_background.jpg" alt="Background">
        <img class="Peter" src="./img/Peter_splashscreen.jpg" alt="Peter">
    </div>
    <div id="game-screen">
        <canvas id="canvas" width="1200" height="800"></canvas>
    </div>
    <div id="looser-screen">
    </div>
    <div id="winner-screen">
    </div>
    <script src="main.js"></script>
    <script src="game.js"></script>
    <script src="component.js"></script>
    <script src="player.js"></script>
    <script src="ball.js"></script>
    <script src="ball2.js"></script>
    <script src="ball3.js"></script>
    <script src="ball4.js"></script>
</body>
</html>
